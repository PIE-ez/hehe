<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine!</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: linear-gradient(160deg, #f7e8f0, #e3d6f0, #fbeff8);
    overflow: hidden;
    position: relative;
  }

  /* --- Heart as Background --- */
  .heart-background {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;  /* bigger heart */
    height: 400px;
    z-index: 1;
    animation: appear 2s forwards, pulse 2s infinite alternate;
    opacity: 0.4; /* subtle background */
  }

  .heart-background svg {
    width: 100%;
    height: 100%;
  }

  @keyframes appear { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }
  @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.95); } 100% { transform: translate(-50%, -50%) scale(1.05); } }

  /* --- Text over Heart --- */
  .center-text {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    color: #4a1a55;
    text-shadow: 0 0 12px rgba(255, 200, 220, 0.7);
    width: 90%;
  }

  .center-text h1 {
    font-size: 2.5em;
    margin: 0;
  }

  .center-text p {
    font-size: 1.2em;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    .center-text h1 { font-size: 1.8em; }
    .center-text p { font-size: 1em; }
  }

  /* --- Floating Mini Hearts --- */
  .heart {
    position: absolute;
    border-radius: 2px;
    transform: rotate(-45deg);
    opacity: 0.8;
    z-index: 5;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
  }
  .heart::before { top: -50%; left: 0; }
  .heart::after { left: 50%; top: 0; }

  /* --- Grass --- */
  .grass-blade {
    position: absolute;
    bottom: 0;
    width: 2px;
    background: #5a9d63;
    border-radius: 1px;
    animation: sway 3s ease-in-out infinite alternate;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
  }
  @keyframes sway { 0% {transform: rotate(-8deg);} 100% {transform: rotate(8deg);} }

  /* --- Flower --- */
  .flower {
    width: 40px;
    height: auto;
    animation: grow 2s forwards;
    transform-origin: bottom center;
    z-index: 3;
  }
  @keyframes grow { 0% { transform: scaleY(0); } 100% { transform: scaleY(1); } }
</style>
</head>
<body>

<!-- Big Heart Background -->
<div class="heart-background">
  <svg viewBox="0 0 512 512">
    <path fill="rgba(255,150,200,0.4)" d="M256 464l-16-16C113 317 48 254 48 176 48 115 100 64 160 64c38 0 73 20 96 51 23-31 58-51 96-51 60 0 112 51 112 112 0 78-65 141-192 272l-16 16z"/>
  </svg>
</div>

<!-- Text on Top -->
<div class="center-text">
  <h1>Happy Valentine‚Äôs Day! üíñ</h1>
  <p>Here‚Äôs a whole beautiful garden of love and flower just for you üíê‚ù§Ô∏è</p>
</div>

<script>
  /* --- Floating Mini Hearts --- */
  const heartColors = ['#ff91a4','#f4c2c2','#ffc1e3','#f9a1d4','#ffd1dc'];

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * window.innerHeight;
    heart.style.left = startX + 'px';
    heart.style.top = startY + 'px';
    const size = 10 + Math.random() * 20;
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heart.style.background = heartColors[Math.floor(Math.random() * heartColors.length)];
    document.body.appendChild(heart);

    const endY = startY - (150 + Math.random() * 200); 
    const duration = 4000 + Math.random() * 3000;

    heart.animate([
      { top: startY + 'px', opacity: 0.8, transform: 'rotate(0deg) scale(0.5)' },
      { top: endY + 'px', opacity: 0, transform: `rotate(${Math.random()*30-15}deg) scale(1.2)` }
    ], { duration: duration, easing: 'ease-out', fill: 'forwards' });

    setTimeout(() => heart.remove(), duration);
  }

  setInterval(() => { 
    for(let i = 0; i < 8; i++) createHeart(); 
  }, 300);

  /* --- Grass Blades --- */
  const grassBlades = [];
  for(let i = 0; i < 120; i++) {
    const blade = document.createElement('div');
    blade.className = 'grass-blade';
    const height = 30 + Math.random() * 80;
    blade.style.height = height + 'px';
    blade.dataset.height = height;
    blade.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(blade);
    grassBlades.push(blade);
  }

  /* --- Flowers --- */
  function getRandomColor() {
    const colors = ['#ff7eb9','#ffb3d1','#ffe4f0','#e0aaff','#fddde6','#ff9ed1'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function createFlower() {
    if(grassBlades.length === 0) return;
    const blade = grassBlades[Math.floor(Math.random() * grassBlades.length)];
    const stemHeight = blade.dataset.height;

    const flower = document.createElement('div');
    flower.className = 'flower';
    const petal1 = getRandomColor();
    const petal2 = getRandomColor();
    const petal3 = getRandomColor();

    flower.innerHTML = `
      <svg viewBox="0 0 100 ${parseInt(stemHeight)}" width="40" height="${parseInt(stemHeight)}">
        <rect x="48" y="0" width="4" height="${stemHeight}" fill="#5a9d63"/>
        <circle cx="50" cy="0" r="12" fill="${petal1}" />
        <circle cx="63" cy="0" r="12" fill="${petal2}" />
        <circle cx="56" cy="-14" r="12" fill="${petal3}" />
      </svg>
    `;
    blade.appendChild(flower);
  }

  for(let i = 0; i < 200; i++) setTimeout(createFlower, i * 80);
  setInterval(() => { for(let i = 0; i < 6; i++) createFlower(); }, 400);

</script>
</body>
</html>
